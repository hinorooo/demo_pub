<!-- src/main/resources/templates/edit_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form th:action="@{/tasks/update/{id}(id=${task.id})}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${task.title}" required><br><br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" th:text="${task.description}"></textarea><br><br>

  <label for="dueDate">Due Date:</label>
  <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" required><br><br>

  <label for="category">Category:</label>
  <select id="category" name="categoryId" th:value="${task.category.id}">
    <option value="1">Work</option>
    <option value="2">Personal</option>
  </select><br><br>

  <label for="priority">Priority:</label>
  <input type="number" id="priority" name="priority" th:value="${task.priority}" required><br><br>

  <button type="submit">Save Changes</button>
</form>
</body>
</html>

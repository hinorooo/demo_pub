<!-- src/main/resources/templates/tasks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tasks</title>
</head>
<body>
<h1>Your Tasks</h1>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Due Date</th>
    <th>Category</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="task : ${tasks}">
    <td th:text="${task.title}"></td>
    <td th:text="${task.description}"></td>
    <td th:text="${task.dueDate}"></td>
    <td th:text="${task.category.name}"></td>
    <td>
      <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
      <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/tasks/create">Create New Task</a>
</body>
</html>
